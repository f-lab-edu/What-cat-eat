name: test-before-commit
on:
  push:
    branches:
      - feat/*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: pip install -r requirements.dev.txt
      - run: pytest 
